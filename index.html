<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sound Music | Sampai Jumpa - Karya Endank Soekamti</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #1c1c1c, #3a3a3a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .player {
      background: #2b2b2b;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 400px;
      margin: 20px;
    }

    .cover {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      outline: none;
      margin-bottom: 20px;
    }

    #playButton {
      background: #1DB954;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #playButton:hover {
      background: #1ed760;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="player">
    <img src="https://img1.pixhost.to/images/5937/602680821_dafa.jpg" alt="Music Album Cover" class="cover">
    <h1>Sampai Jumpa</h1>
    <p>Sampai Jumpa Temanku...</p>
    
    <!-- Versi 1: Audio dengan kontrol standar -->
    <audio id="audioPlayer" controls>
      <source src="https://f.uguu.se/BZPxCQuO" type="audio/mp3">
      Browser Anda tidak mendukung elemen audio.
    </audio>
    
    <!-- Versi 2: Tombol play manual (uncomment untuk menggunakan) -->
    <!--
    <button id="playButton">Putar Lagu</button>
    <audio id="audioPlayer" loop>
      <source src="https://i.supa.codes/NJ0KUw" type="audio/mp3">
    </audio>
    -->
  </div>

  <footer>
    &copy; 2025 Web Create By Dafa❤️
  </footer>

  <script>
    // Solusi 1: Memungkinkan autoplay setelah interaksi pengguna
    document.addEventListener('click', function() {
      const audio = document.getElementById('audioPlayer');
      audio.play().catch(e => console.log("Autoplay diblokir:", e));
    }, { once: true });

    // Solusi 2: Untuk tombol play manual (uncomment jika menggunakan versi tombol)
    /*
    document.getElementById('playButton').addEventListener('click', function() {
      const audio = document.getElementById('audioPlayer');
      audio.play();
    });
    */
  </script>
</body>
</html>
